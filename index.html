<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <button value='page1' id='button1'>Page 1</button>
        <button value='page2' id='button2'>Page 2</button>
        <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>

        <script id="photo-template" type="x-tmpl-mustache">
            <section class="{{ keyword}}">

                <h2>{{title}}</h2>
                <img src="{{image_url}}" alt="" />
                <p>{{description}}</p>

            </section>


        </script>

        <!-- <section id="photo-template">
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </section> -->
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
